<script>

    let lado1 = Number(prompt("Lado 1: "))
    let lado2 = Number(prompt("Lado 2: "))
    let lado3 = Number(prompt("Lado 3: "))

    if(validar(lado1, lado2, lado3) == true) {
        classificar(lado1, lado2, lado3)
    }
    else {
        console.log("os valores não formam um triângulo")
    }

    // função para imprimir no vídeo o tipo de triângulo
    function classificar(lado1, lado2, lado3) {
        if(lado1 == lado2 && lado2 == lado3) {
            console.log("Triângulo equilátero")
        }
        else if(lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
            console.log("Triângulo isósceles")
        }
        else {
            console.log("Triângulo escaleno")
        }
    }

    // função para validar se os parâmetros formam um triângulo
    function validar(lado1, lado2, lado3) {
        if(lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
            return true            
        }
        return false
    }

</script>
