<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <script src="exLista2.js"></script>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <form>
      <label for="peso">Peso (em kg):</label>
      <input type="number" id="peso" name="peso"><br><br>
      <label for="altura">Altura (em m):</label>
      <input type="number" id="altura" name="altura"><br><br>
      <button type="button" onclick="calcularIMC()">Calcular IMC</button><br><br>
      <label for="imc">Seu IMC é:</label>
      <input type="text" id="imc" name="imc"><br><br>
      <label for="situacao">Sua situação é:</label>
      <input type="text" id="situacao" name="situacao">
    </form>
    
  </body>
</html>
