<script>
    let palavra = prompt("Digita uma palavra:")
    let inverso = ""
    for (let i = palavra.length - 1; i >= 0; i--) {
        inverso += palavra.charAt(i)

    }

    alert(inverso)
    if(palavra == inverso) {
        alert("Sao palindromos")

    } else {
        alert("Nao sao")
    }
    
</script>
